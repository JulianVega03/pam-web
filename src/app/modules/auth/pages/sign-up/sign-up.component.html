<!-- Contenedor del modal -->
<div class="w-full max-w-2xl bg-white rounded-lg">
  <!-- Contenedor de encabezados -->
  <div class="p-4 my-6 text-center">
    <!-- Cerrar modal -->
    <button
      (click)="closeModal()"
      mat-fab
      extended
      class="absolute top-5 left-5"
    >
      <mat-icon>clear</mat-icon>
    </button>
    <h2 class="my-4 text-3xl font-bold">Registrate</h2>
    <span class=""
      >Ingresa los siguientes datos e inicia el proceso de inscripción</span
    >
  </div>
  <!-- Contenedor de los inputs -->
  <div>
    <form class="pb-4 mb-6" autocomplete="off" [formGroup]="mainForm" (keydown.enter)="register()">
      <!-- Correo electronico -->
      <div class="my-7">
        <span class="w-11/12 max-w-xl mx-auto p-float-label">
          <input
            class="w-full"
            pInputText
            id="correo"
            formControlName="email"
            placeholder="aspirante@ufps.edu.co"
          />
          <label htmlFor="correo">Correo</label>
        </span>
      </div>
      <!-- Contraseña -->
      <div class="my-7">
        <span class="w-11/12 max-w-xl mx-auto p-float-label">
          <p-password
            [toggleMask]="true"
            [feedback]="false"
            [style]="{ width: '100%' }"
            [inputStyle]="{ width: '100%' }"
            formControlName="password"
          ></p-password>
          <label for="contraseña">Contraseña</label>
        </span>
      </div>
      <!-- Confirmar contraseña -->
      <div class="my-6">
        <span class="w-11/12 max-w-xl mx-auto p-float-label">
          <!-- <input type="password" placeholder="*********" class="w-full p-3 border border-gray-300 rounded-md outline-none focus:border-blue-500 focus:shadow input"> -->
          <p-password
            [toggleMask]="true"
            [feedback]="false"
            [style]="{ width: '100%' }"
            [inputStyle]="{ width: '100%' }"
            formControlName="password_confirmation"
          ></p-password>
          <label for="contraseña">Confirmar contraseña</label>
        </span>
      </div>
      <div class="flex justify-end w-11/12 max-w-xl mx-auto mt-8">
        <ngx-spinner
          bdColor="rgba(0, 0, 0, 0.8)"
          size="medium"
          color="#fff"
          type="ball-scale-multiple"
          [fullScreen]="true"
          ><p style="color: white">Cargando...</p></ngx-spinner
        >
        <p-button
          label="Registrarme"
          styleClass="p-button-danger"
          (onClick)="register()"
        ></p-button>
      </div>
    </form>
  </div>
</div>
