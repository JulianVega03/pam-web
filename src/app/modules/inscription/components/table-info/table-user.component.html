<!-- Contenedor general  -->
<div>
    <div class="my-4 text-center">
        <h2 class="">Información personal de <span class="block font-semibold">{{user.nombre+' '+user.apellido! | titlecase}}</span> </h2>
    </div>
    <div class="flex flex-col md:flex-row md:items-center p-2">
        <!-- Contenedor para la imagen del usuario -->
        <div class="w-full flex items-center p-4 mb-4 md:w-[30%]">
            <img src="assets/no-img-user.jpg" alt="sin imagen" class="rounded-full mx-auto w-full max-w-[200px]">
        </div>
        <!-- Contenedor para la tabla  y la información  -->
        <div class="md:w-[70%]">
            <table class="text-[13px] lg:text-md w-full rounded-md" >
                <tbody >
                    <tr *ngFor="let item of estructureTH" class="rounded-md even:bg-gray-100 hover:bg-gray-300 ">
                        <th  class="p-2  text-left border-black border text-black"  >{{item.tableH | titlecase}}</th>
                        <td  class="p-2 border-black border text-black font-bold" > {{item.value}} </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
